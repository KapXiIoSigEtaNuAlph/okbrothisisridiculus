<!doctype html><html><head></head><body><input type="file" id="fileInput" multiple style="display: block; margin: 20px auto; padding: 10px; font-size: 16px; cursor: pointer; border-radius: 10px; border: 2px solid #00c6ff; background: linear-gradient(45deg, #00c6ff, #0072ff); color: white; transition: 0.3s;">
<div id="fileDisplay"
	style="width: 100vw; max-width: 90vw; margin: auto; overflow: auto; padding: 20px; background: #121212; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);">
</div>

<script>
	document.getElementById('fileInput').addEventListener('change', function(event) {
        const files = event.target.files;
        const fileDisplay = document.getElementById('fileDisplay');
        fileDisplay.innerHTML = ''; // Clear previous content

        Array.from(files).forEach(file => {
            const fileURL = URL.createObjectURL(file);
            const fileContainer = document.createElement('div');
            fileContainer.style.marginBottom = "20px";
            fileContainer.style.width = "100%";
            fileContainer.style.padding = "15px";
            fileContainer.style.background = "#1e1e1e";
            fileContainer.style.borderRadius = "8px";
            fileContainer.style.boxShadow = "0px 4px 10px rgba(0, 0, 0, 0.5)";
            fileContainer.style.transition = "transform 0.3s ease-in-out";
            
            fileContainer.onmouseover = () => fileContainer.style.transform = "scale(1.02)";
            fileContainer.onmouseout = () => fileContainer.style.transform = "scale(1)";

            if (file.type.includes('image')) {
                fileContainer.innerHTML = `<img src="${fileURL}" style="width:100%; max-width:100vw; height:auto; display:block; border-radius: 5px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);" />`;
            } else if (file.type.includes('video')) {
                fileContainer.innerHTML = `<video controls style="width:100%; max-width:100vw; height:90vh; display:block; border-radius: 5px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);"><source src="${fileURL}" type="${file.type}"></video>`;
            } else if (file.type.includes('audio')) {
                fileContainer.innerHTML = `<audio controls style="width:100%; display:block; border-radius: 5px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);"><source src="${fileURL}" type="${file.type}"></audio>`;
            } else if (file.type.includes('pdf')) {
                fileContainer.innerHTML = `<embed src="${fileURL}" type="application/pdf" style="width:100%; max-width:100vw; height:90vh; display:block; border-radius: 5px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);">`;
            } else {
                fileContainer.innerHTML = `<p style="font-size: 18px; color: white;">File selected: ${file.name}</p>`;
            }

            fileDisplay.appendChild(fileContainer);
        });
    });
</script></body><html>
